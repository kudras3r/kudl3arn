<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main_style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alatsi&family=Alegreya+SC&family=Comforter&family=Comforter+Brush&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="./img/logos/kudlr1 1.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="body">
      <header>
        <nav class="nav">
          <div class="nav_container">
            <div class="nav_wrapper">
              <img
                src="./img/logos/logo (1).svg"
                alt="логотип"
                class="nav_logo"
              />
              <ul class="nav_menu">
                <li><a href="#">about</a></li>
                <li><a href="#">contacts</a></li>
                <li><a href="#">features</a></li>
              </ul>
            </div>
            <!-- <div class="nav_button">
              <a href="#" class="button_a">Sign In</a>
            </div> -->
            <div class="nav_profile">
              <h1 class="username" id="username">username</h1>
              <img
                src="./img/avatar.svg"
                alt="аватар"
                class="nav_profile_avatar"
              />
            </div>
          </div>
        </nav>
      </header>
      <div class="wrapper">
        <div class="content">
          <div class="container">
            <div class="profile">
              <div class="user-block">
                <div class="user-block_info">
                  <img
                    src="./img/avatar.svg"
                    alt="аватар"
                    class="user-block_avatar"
                  />
                  <ul class="user-block_info_links">
                    <li><h1>Username</h1></li>
                    <li>
                      <a href="#"><img src="./img/icons/tg.svg" alt="" /></a>
                    </li>
                    <li>
                      <a href="#"><img src="./img/icons/vk.svg" alt="" /></a>
                    </li>
                    <li>
                      <a href="#"><img src="./img/icons/git.svg" alt="" /></a>
                    </li>
                  </ul>
                </div>
                <div class="user-block_button"><a href="#">Edit</a></div>
              </div>
              <img src="./img/Line 1.svg" alt="" class="line" />
              <div class="user-roadmaps">
                <h1>Roadmaps</h1>
                <ul class="user-roadmaps_list">
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="final">
            <div class="final__text">
              <p>
                This project was created and maintained by
                <a href="">kudras3r</a> with <a href="">Lamori</a>
              </p>
            </div>
          </div>
        </footer>
      </div>
    </div>
