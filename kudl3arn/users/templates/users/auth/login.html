{% extends 'users/base.html' %}
{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static '/css/main_style.css' %}" />
<link rel="stylesheet" href="{% static '/css/login_page_style.css' %}" />
<link rel="stylesheet" href="{% static '/css/reset.css' %}" />

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Alatsi&family=Alegreya+SC&family=Comforter&family=Comforter+Brush&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;500&display=swap"
  rel="stylesheet"
/>

<link rel="icon" href="{% static '/img/logos/kudlr1 1.svg' %}" type="image/x-icon" />
{% endblock %}

{% block content %}
<div class="body">
  <div class="wrapper">
    <div class="content">
      <div class="container">
        <div class="login-form">
          <h1>LOGIN</h1>
          <div class="login-form_text-fields">
            <form class="form-body" action="{% url 'users:login' %}" method="post">

              {% csrf_token %}

              {{ form.username }}
              {{ form.password }}

              <div class="login-form_signin-button">
                <input type="submit" value="Sign In"></input>
              </div>
            </form>
          </div>
          <div class="login-form_buttons">
            <div class="login-form_links">
              <a href="#">Forgot Password?</a>
              <a href="{% url 'users:registration' %}">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
