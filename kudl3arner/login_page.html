  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/main_style.css" />
    <link rel="stylesheet" href="./css/login_page_style.css" />
    <link rel="stylesheet" href="./css/reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alatsi&family=Alegreya+SC&family=Comforter&family=Comforter+Brush&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="./img/logos/kudlr1 1.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="body">
      <header>
        <nav class="nav">
          <div class="nav_container">
            <div class="nav_wrapper">
              <img
                src="./img/logos/logo (1).svg"
                alt="логотип"
                class="nav_logo"
              />
              <ul class="nav_menu">
                <li><a href="#">about</a></li>
                <li><a href="#">contacts</a></li>
                <li><a href="#">features</a></li>
              </ul>
            </div>
            <div class="nav_button">
              <a href="#" class="button_a">sign in</a>
            </div>
          </div>
        </nav>
      </header>
      <div class="wrapper">
        <div class="content">
          <div class="container">
            <div class="login-form">
              <h1>LOGIN</h1>
              <div class="login-form_text-fields">
                <form action="{% url 'users:login' %}" method="post">
                  <input
                    type="login"
                    name="login"
                    id="login"
                    placeholder="Username or Email"
                  />
                </form>
                <form action="{% url 'users:login' %}" method="post">
                  <input
                    class="text-field_input"
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                  />
                </form>
              </div>
              <div class="login-form_signin-button">Sign in</div>
              <div class="login-form_links">
                <a href="#">Forgot Password?</a><a href="#">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="final">
            <div class="final__text">
              <p>
                This project was created and maintained by
                <a href="">kudras3r</a> with <a href="">Lamori</a>
              </p>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
